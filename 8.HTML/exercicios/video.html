<video id="meuVideo" width="800" height="450" controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progress="meuVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
    <button wm-reset="meuVideo">Fullscr.</button>
</div>


<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play = ${id}]`).onclick = e => video.play()
        document.querySelector(`[wm-pause = ${id}]`).onclick = e => video.pause()
        document.querySelector(`[wm-reset = ${id}]`).onclick = e => video.requestFullscreen();

        setInterval(()=>{
            const percentual = (video.currentTime / video.duration)*100
            const valorDiv = document.querySelector(`[wm-progress=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        },500)
    }

    configurarVideo("meuVideo")
</script>

<style>
    body {
    background-color: #272727;
    }
    
    video{
        width: 750px;
        margin:0 auto;
        display: block;
    }
    .progress{
        position: relative;
        left: 290px;
        height: 20px;
        width: 720px;
        border: solid 1px rgb(0, 180, 252);
        margin: 20px;
        box-shadow: rgb(0, 0, 0);
    }

    .progress > div{
        background-color: rgb(8, 239, 255);
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 20%;
    }

    button{
        position: relative;
        left: 310px;
        width: 100px;
        height: 50px;
        color: rgb(255, 255, 255);
        border: 3px solid #00fff2;
        border-radius: 4px;
        font-size: 25px;
        position: relative;
        z-index: 1;
        background-color: #272727;
        transition: 0.3s;
    }
    button:before{
        transition: 0.5s;
        position: absolute;
        top: 0;
        left: 50%;
        right: 50%;
        bottom: 0;
        content: "";
        background-color: #00fff2;
        
    }
    button:hover:before{
        transition: 0.5s;
        left: 0;
        right: 0;
        opacity: 1;
        z-index: -1;
    }
    
</style>
